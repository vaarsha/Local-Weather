<!DOCTYPE html>
<html>
 <head>
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
  <link rel="stylesheet" href="style/index.css">
 <!-- <link rel="stylesheet" href="style/weather-icons.min.css">-->
  <script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src = "js/index.js"></script>
 </head>
 <body>
  <h1>Local Weather</h1>
  <div class = "search">
   <i class="fa fa-search" aria-hidden="true"></i>
   <input type="text" name="search" placeholder="city,country" id="plc" onkeypress="handle(event)">
  </div>
  <br><br>
  <div id = "rt">
   <span class = "deg"><p id ="p1">&#8451;</p><p id = "p2">&#8457;</p></span> 
  </div>
  <br><br>
  <div id = "st">
   <label class="switch">
    <input type="checkbox">
    <div class="slider round"></div>
   </label>
  </div>
  <div class = "second">
   <span id = "ic">
    <div class="icon sun-shower hide Drizzle">
  <div class="cloud"></div>
  <div class="sun">
    <div class="rays"></div>
  </div>
  <div class="rain"></div>
</div>

<div class="icon thunder-storm hide Thunderstorm">
  <div class="cloud"></div>
  <div class="lightning">
    <div class="bolt"></div>
    <div class="bolt"></div>
  </div>
</div>

<div class="icon cloudy hide Clouds">
  <div class="cloud"></div>
  <div class="cloud"></div>
</div>

<div class="icon flurries hide Snow">
  <div class="cloud"></div>
  <div class="snow">
    <div class="flake"></div>
    <div class="flake"></div>
  </div>
</div>

<div class="icon sunny hide Clear">
  <div class="sun">
    <div class="rays"></div>
  </div>
</div>

<div class="icon rainy hide Rain">
  <div class="cloud"></div>
  <div class="rain"></div>
</div>
    <!--<i class="wi wi-day-sunny wi-flip-vertical"></i>-->
   </span>
   <span id = "tmp">
    &#8451;
   </span>
  </div>
  <div class = "three">
   <p id = "cont"></p>
  </div>
 </body>
</html>
